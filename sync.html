<!DOCTYPE html>
<html>
<head>
    <title>Sync Tickets</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        #status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f7fafc;
            min-height: 60px;
            line-height: 1.6;
        }
        .success { color: #10b981; font-weight: 600; }
        .error { color: #ef4444; font-weight: 600; }
        .loading { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Sync Tickets to API Server</h1>
        <p>This will send all your generated tickets from the web app to the API server, so the Flutter app can download them for offline use.</p>
        
        <button onclick="syncTickets()">üì§ Sync Tickets to Server</button>
        <button onclick="checkStats()">üìä Check Server Stats</button>
        
        <div id="status"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000';

        async function syncTickets() {
            const status = document.getElementById('status');
            status.innerHTML = '<span class="loading">‚è≥ Loading tickets from IndexedDB...</span>';

            try {
                const db = await openDatabase();
                const tickets = await getAllTickets(db);

                if (tickets.length === 0) {
                    status.innerHTML = '<span class="error">‚ùå No tickets found in IndexedDB.<br>Please generate tickets first in the web app.</span>';
                    return;
                }

                status.innerHTML = `<span class="loading">‚úì Found ${tickets.length} tickets in IndexedDB<br>üì§ Sending to server...</span>`;

                const ticketsWithColor = tickets.map(ticket => ({
                    ...ticket,
                    stubColor: ticket.stubColor || '#F3F1EC'
                }));

                const response = await fetch(`${API_URL}/api/tickets/bulk`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tickets: ticketsWithColor })
                });

                const result = await response.json();
                
                const types = [...new Set(ticketsWithColor.map(t => t.ticketTypeName))].join(', ');
                status.innerHTML = `<span class="success">‚úÖ Success! Synced ${result.count} tickets to server</span><br><br>` +
                    `<strong>Ticket Details:</strong><br>` +
                    `‚Ä¢ Total: ${result.count}<br>` +
                    `‚Ä¢ Types: ${types}<br><br>` +
                    `<strong>‚ú® Now open the Flutter app and tap "SYNC TICKETS FROM SERVER"</strong>`;
            } catch (error) {
                status.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span><br><br>` +
                    `Make sure:<br>` +
                    `‚Ä¢ The API server is running on port 4000<br>` +
                    `‚Ä¢ You have generated tickets in the web app`;
                console.error('Sync error:', error);
            }
        }

        async function checkStats() {
            const status = document.getElementById('status');
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const stats = await response.json();
                
                status.innerHTML = `
                    <strong>üìä Server Statistics:</strong><br><br>
                    ‚Ä¢ Total Tickets: ${stats.total}<br>
                    ‚Ä¢ Used: ${stats.used}<br>
                    ‚Ä¢ Sold: ${stats.sold}<br>
                    ‚Ä¢ Unsold: ${stats.unsold}
                `;
            } catch (error) {
                status.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('TitantixDB', 1);
                
                request.onerror = () => reject(new Error('Failed to open database'));
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('tickets')) {
                        const ticketStore = db.createObjectStore('tickets', { keyPath: 'serial' });
                        ticketStore.createIndex('token', 'token', { unique: true });
                        ticketStore.createIndex('status', 'status', { unique: false });
                        ticketStore.createIndex('printBatchId', 'printBatchId', { unique: false });
                    }
                };
            });
        }

        function getAllTickets(db) {
            return new Promise((resolve, reject) => {
                try {
                    const transaction = db.transaction('tickets', 'readonly');
                    const store = transaction.objectStore('tickets');
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(new Error('Failed to read tickets'));
                } catch (error) {
                    reject(error);
                }
            });
        }
    </script>
</body>
</html>
